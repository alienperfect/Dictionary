{% extends "base.html" %}

{% block title %}<title>Collections</title>{% endblock %}

{% block content %}
	<div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <links>
            <a href="{% url 'account:collection-create' %}">New collection</a>
        </links>

        {% for c in collections %}
            <h5><a href="{{ c.get_absolute_url }}">{{ c.name }}</a></h5>
            <p>Created on: {{ c.created }}</p>
        {% endfor %}
	</div>
{% endblock %}
