{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}<title>Log In</title>{% endblock %}

{% block content %}
	<div class="d-flex justify-content-center">
		<form method="post">
			<h4 style="padding-bottom: 1em;">Sign Up</h4>
			{% csrf_token %}
			{{ form|crispy }}
            <button class="btn btn-primary" type="submit">Submit</button>
		</form>
	</div>
{% endblock %}
