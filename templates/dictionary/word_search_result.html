{% extends "base.html" %}
{% load dictionary_filters %}

{% block title %}<title>Search</title>{% endblock %}

{% block content %}
    {% if word_list %}
        <h4>Possible matches:</h4>
        <ul style="list-style-type: none">
            {% for word in word_list %}
                <li><a href="{{ word.get_absolute_url }}">{{ word }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h4>Couldn't find that word, oh.</h4>
    {% endif %}
{% endblock %}
